overwrite: true
schema: 'http://localhost:4002/graphql'
documents: null
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      scalars:
        ID: number
      federation: true
      namingConvention:
        enumValues: change-case#constantCase
      # enumValues:
      # Key: Value
      mappers:
        Author: ../../entity#Author
      useIndexSignature: true
